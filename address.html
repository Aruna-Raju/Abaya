<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abaya Online Shopping - JIKHAWA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="image/logo.png" type="icon">
        
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>


</head>
<body>
    
    <div class="container-fluid" style="margin: 0px; padding: 0px;">
        <div class="empty" style="height: 50px;"></div>
        <nav class="navbar navbar-custom navbar-fixed-top" style="font-size: 18px; padding-top: 4px;">
            <div class="col-xs-3"><i class="fas fa-angle-left"></i></div>
            <div class="col-xs-6"><center>MY CART</center></div>
            <div class="col-xs-3"><center><button type="button" class="btn">Save</button></center></div>
        </nav>
    </div>

    <div class="container">
        <div class="row" style="box-shadow: 0 0 3px 2px #CACACA; margin: 0px; padding: 15px;">
            <u><b>Address Details :</b></u>
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-xs-4" for="street_address">Street Address</label>
                  <div class="col-xs-8">
                    <input type="numbertext" class="form-control" id="street_address" name="street_address" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-4" for="country">Country</label>
                  <div class="col-xs-8">          
                    <input type="text" class="form-control" id="country" name="country" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-4" for="state">State</label>
                  <div class="col-xs-8">          
                    <input type="text" class="form-control" id="state" name="state" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-4" for="city">City</label>
                  <div class="col-xs-8">          
                    <input type="text" class="form-control" id="city" name="city" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-4" for="pincode">Zip/Pincode</label>
                  <div class="col-xs-8">          
                    <input type="number" class="form-control" id="pincode" name="pincode" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-4" for="phone">Phone Number</label>
                  <div class="col-xs-8">          
                    <input type="number" class="form-control" id="phone" name="phone" required>
                  </div>
                </div>
              </form>
        </div>
        
    </div>



</body>
</html>
